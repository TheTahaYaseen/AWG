{% extends "layout.html" %} {% block content %}
<h1>{{form_action}}</h1>
<h3>{{error}}</h3>
<form method="POST">
	{% csrf_token %}
	<input type="text" name="username" placeholder="Desired username here..." />
	<input
		type="password"
		name="password"
		placeholder="Desired password here..."
	/>
	<button type="submit">{{form_action}}</button>
</form>
{% endblock content %}
